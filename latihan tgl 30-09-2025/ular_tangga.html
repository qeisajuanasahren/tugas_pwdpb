<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Snake HTML5 & jQuery - Versi Modern</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
            background: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ecf0f1;
            user-select: none;
        }

        h1 {
            margin-bottom: 10px;
        }

        #score {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        canvas {
            background: linear-gradient(135deg, #34495e, #22303c);
            border: 4px solid #1abc9c;
            border-radius: 10px;
            box-shadow: 0 0 20px #1abc9c;
        }
    </style>
</head>
<body>

    <h1>Game Snake</h1>
    <div id="score">Nilai: 0</div>
    <canvas id="ruang" width="500" height="500"></canvas>

    <script>
        $(function() {
            const canvas = $("#ruang")[0];
            const ctx = canvas.getContext("2d");
            const width = canvas.width;
            const height = canvas.height;
            const cellSize = 15;

            let direction;
            let snake;
            let food;
            let score;
            let gameLoop;

            function init() {
                direction = "right";
                snake = [];
                score = 0;

                // Membuat ular dengan panjang awal 5
                for(let i = 4; i >= 0; i--) {
                    snake.push({ x: i, y: 0 });
                }

                createFood();
                updateScore();

                if(gameLoop) clearInterval(gameLoop);
                gameLoop = setInterval(gameLoopFunc, 100);
            }

            function createFood() {
                food = {
                    x: Math.floor(Math.random() * (width / cellSize)),
                    y: Math.floor(Math.random() * (height / cellSize))
                };
                // Jangan buat makanan di posisi ular
                while(snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                    food.x = Math.floor(Math.random() * (width / cellSize));
                    food.y = Math.floor(Math.random() * (height / cellSize));
                }
            }

            function gameLoopFunc() {
                // Hitung posisi kepala baru
                let headX = snake[0].x;
                let headY = snake[0].y;

                switch(direction) {
                    case "right": headX++; break;
                    case "left": headX--; break;
                    case "up": headY--; break;
                    case "down": headY++; break;
                }

                // Cek tabrakan dengan dinding
                if(headX < 0 || headX >= width / cellSize || headY < 0 || headY >= height / cellSize || checkCollision(headX, headY, snake)) {
                    alert("Game Over! Skor Anda: " + score);
                    init();
                    return;
                }

                // Cek makan makanan
                if(headX === food.x && headY === food.y) {
                    score++;
                    updateScore();
                    snake.unshift({ x: headX, y: headY });
                    createFood();
                } else {
                    // Gerakan ular: hapus ekor dan tambah kepala baru
                    snake.pop();
                    snake.unshift({ x: headX, y: headY });
                }

                draw();
            }

            function checkCollision(x, y, array) {
                for(let i = 0; i < array.length; i++) {
                    if(array[i].x === x && array[i].y === y) return true;
                }
                return false;
            }

            function drawCell(x, y, color) {
                ctx.fillStyle = color;
                ctx.strokeStyle = "#1abc9c";
                ctx.lineWidth = 2;
                ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);
            }

            function draw() {
                // Bersihkan canvas dengan warna latar gradasi
                const gradient = ctx.createLinearGradient(0, 0, width, height);
                gradient.addColorStop(0, "#34495e");
                gradient.addColorStop(1, "#22303c");
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);

                // Gambar makanan (beri efek glow)
                ctx.shadowColor = "#e74c3c";
                ctx.shadowBlur = 10;
                drawCell(food.x, food.y, "#e74c3c");
                ctx.shadowBlur = 0;

                // Gambar ular (kepala dengan warna berbeda)
                for(let i = 0; i < snake.length; i++) {
                    if(i === 0) {
                        drawCell(snake[i].x, snake[i].y, "#16a085"); // kepala
                    } else {
                        drawCell(snake[i].x, snake[i].y, "#1abc9c"); // badan
                    }
                }
            }

            function updateScore() {
                $("#score").text("Nilai: " + score);
            }

            // Kontrol arah dengan keyboard
            $(document).keydown(function(e) {
                const key = e.which;
                if(key === 37 && direction !== "right") direction = "left";
                else if(key === 38 && direction !== "down") direction = "up";
                else if(key === 39 && direction !== "left") direction = "right";
                else if(key === 40 && direction !== "up") direction = "down";
            });

            init();
        });
    </script>

</body>
</html>
