<html>
  <head>
    <title>Menghitung Luas dan Keliling Layang-Layang</title>
    <script type="text/javascript">
      function hitungluaskeliling() {
        // input data
        a = document.getElementById("a").value;
        b = document.getElementById("b").value;
        d1 = document.getElementById("d1").value;
        d2 = document.getElementById("d2").value;
        // prosess
        luas = (d1 * d2) / 2;
        keliling = 2 * (a + b);
        // output
        document.getElementById("luas").value = luas;
        document.getElementById("keliling").value = keliling;
      }
    </script>
  </head>
  <body>
    <form>
      <h4>Menghitung Luas dan keliling Layang-Layang</h4>
      <table>
        <!-- input -->
        <tr>
          <td>Sisi Panjang</td>
          <td>:</td>
          <td><input type="text" id="a" name="a" /></td>
        </tr>
        <tr>
          <td>Sisi Pendek</td>
          <td>:</td>
          <td><input type="text" id="b" name="b" /></td>
        </tr>
        <tr>
          <td>Diagonal 1</td>
          <td>:</td>
          <td><input type="text" id="d1" name="d1" /></td>
        </tr>
        <tr>
          <td>Diagonal 2</td>
          <td>:</td>
          <td><input type="text" id="d2" name="d2" /></td>
        </tr>
        <!-- output -->
        <tr>
          <td>Luas</td>
          <td>:</td>
          <td>
            <input
              type="text"
              id="luas"
              name="luas"
              disabled="true"
              size="10"
            />
          </td>
        </tr>
        <tr>
          <td>Keliling</td>
          <td>:</td>
          <td>
            <input
              type="text"
              id="keliling"
              name="keliling"
              disabled="true"
              size="10"
            />
          </td>
        </tr>
        <!-- Prosses -->
        <tr>
          <td></td>
          <td></td>
          <td>
            <input
              type="button"
              value="hitung luas keliling"
              onClick="hitungluaskeliling()"
            />
          </td>
          <td><input type="reset" value="Reset" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
